<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap-it Tool</title>
</head>
<body>
    <button onclick="scrapIt()">Scrap-it</button>

    <script>
        function scrapIt() {
            var url = "https://api.dropboxapi.com/2/users/get_current_account";
            var token = "sl.B6jv1XBBd9lJuJ6R99eOaHYeVmugWqYh0JCpdr6aLPWeXBo0xza5F1eFD-uAvlYGXHykZdT2Pw_prAy6WFzh-0e6C3Jd1rgjC3tLrEiRRJx3ttFf8dJ5xCRvUy8KprWo0uV5TQ6MJ3Lz"; // Replace with your actual Dropbox Token

            fetch(url, {
                method: 'POST',
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                alert('Successfully connected to Dropbox!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to connect to Dropbox.');
            });
        }
    </script>
</body>
</html>
